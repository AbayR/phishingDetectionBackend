<!DOCTYPE html>
<html>
<head>
    <title>Stored URLs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .container {
            width: 80%;
            margin: auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 8px;
        }
        h2 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Stored URLs</h2>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>URL</th>
                    <th>Length URL</th>
                    <th>Length Hostname</th>
                    <th>IP</th>
                    <!-- Add other relevant fields here -->
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url.id }}</td>
                    <td>{{ url.url }}</td>
                    <td>{{ url.length_url }}</td>
                    <td>{{ url.length_hostname }}</td>
                    <td>{{ url.ip }}</td>
                    <!-- Add other relevant fields here -->
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
